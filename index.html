---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>           
      </h2>
      <h3><i>{{ post.date | date: "%e %B %Y" }}</i></h3>
    </article>
  {% endfor %}
  <script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>
</div>
